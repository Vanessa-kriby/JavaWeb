        <div class="paragrath">
            <div class="para" id="para-1">冲浪运动是运动员站立在冲浪板上，或利用腹板、跪板、充气的橡皮垫、划艇、皮艇等驾驭海浪的一项水上运动。</div>
            <div class="para" id="para-2">冲浪运动起源于夏威夷，1915年，冲浪运动首行到南美洲大陆，1962年，第一届世界冲浪锦标赛于澳大利亚的曼利（Manly）举行，2010年，首届中国海南万宁国际冲浪节举办，2020年12月7日，国际奥委会同意将冲浪列为2024年巴黎奥运会正式比赛项目。</div>
            <div class="para" id="para-3">冲浪运动的最高组织机构是世界冲浪联盟，成立于1976年。 [3] 中国冲浪机构是中国极限运动协会，成立于2004年。</div>
