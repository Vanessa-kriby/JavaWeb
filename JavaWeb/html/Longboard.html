        <div class="paragrath">
            <div class="para" id="para-1">长板(longboard)，最早诞生于冲浪板加轮滑鞋的轮子，类似于带轮子的冲浪板/滑雪板。它和普通滑板相比，板面更长更宽，轮子更大更软更宽，拥有更长的续航能力，更佳的路面适应能力及更快的上手时间和更好的操作感。 长板的长度通常在33—59英寸 (84到150cm) 之间，宽9.0-10.0英寸（22.8-25.4cm）之间。主要材质包括枫木，竹子，玻璃纤维，碳纤维，金属，混合材质等。</div>
