        <h1>棒球</h1>
        <div class="paragrath">
            <div class="para" id="para-1">棒球（Baseball），是球类运动项目之一。是以金属棒击球进行攻守对抗的竞技项目。</div>
            <div class="para" id="para-2">棒球最早起源于15世纪，即当时流行于英国的板桨球。后来传到美国。1839年，美国纽约州古帕斯敦举行了首次棒球比赛。1978年，国际棒联得到国际奥委会的承认，国际棒球联合会于1994年将总部设在瑞士洛桑。1992年棒球被列入奥运会比赛项目。</div>
            <div class="para" id="para-3">棒球的最高级的组织机构为国际棒球联合会，成立于1938年。中国的最高级组织机构为中国棒球协会，1979年在北京成立。</div>
